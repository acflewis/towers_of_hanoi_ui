<html>
<head>
	<link href  = "hanoi-style.css" rel="stylesheet">
	<script src = "http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src = "underscore.js"></script>
	<script src = "hanoi.js"></script>
  <script src = "hanoi-ui.js"></script>

</head>
<body>

<div><h1>Towers of Hanoi</h1>
	<h3>Recreate the tower on another stack, by clicking on a disc and then clicking on the stack you would like to move it to</h3>
	
</div>

	<div class = "board">
		<div class = "peg" data-id="board-peg-1">
			<div class = 'cell' data-id="board-peg1-cell1">
				<div class = 'little_disk' data-id="little"></div>
			</div>
			<div class = 'cell' data-id="board-peg1-cell2">
				<div class = 'middle_disk' data-id="middle"></div>
			</div>
			<div class = 'cell' data-id="board-peg1-cell3">
				<div class = 'big_disk' data-id="big"></div>
			</div>
		</div>
		<div class = "peg" data-id="board-peg-2">
			<div class = 'cell' data-id="board-peg2-cell1"></div>
			<div class = 'cell' data-id="board-peg2-cell2"></div>
			<div class = 'cell' data-id="board-peg2-cell3"></div>
		</div>
		<div class = "peg" data-id="board-peg-3">
			<div class = 'cell' data-id="board-peg3-cell1"></div>
			<div class = 'cell' data-id="board-peg3-cell2"></div>
			<div class = 'cell' data-id="board-peg3-cell3"></div>
		</div>
	</div>
</body>
</html>
